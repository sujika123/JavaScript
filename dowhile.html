<!DOCTYPE html>
<html>
    <body>
        <button onclick="abc()">Click me</button>
    </body>
    <script>
        function abc() {
            var n=1;
            do{
                
                if(n%2!=0) {
                    document.write(n);
                    document.write('<br>');
                }
                n++;

            }
            while(n<=20)
        }
    </script>
</html>

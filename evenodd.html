<!DOCTYPE html>
<html>
    <body>
        <input type="text" id="a"><br><br>
        <button onclick="check()">check</button>
    </body> 
    <script>
     function check() {
        var a;
        a=Number(document.getElementById('a').value);
        if(a%2==0) {
            alert("even");
        }
        else {
            alert("odd");
        }
        
     }
    </script>   
    
</html>

<!DOCTYPE html>
<html>
    <body>
        <input type="text" id="n"><br><br>
        <button onclick="check()">click</button>
    </body>
    <script>
        function check() {
            var a;
            a=Number(document.getElementById('n').value);
            if(a==1){
                alert("Number is one");
            }
            else if(a==2) {
                alert("Number is two");
            }
            else if(a==3){
                alert("Number is three");
            }
            else if(a==4){
                alert("Number is four");
            }
            else if(a==5){
                alert("Number is five");

            }
            else {
                alert("Invalid number");
            }
        }
    </script>
</html>
